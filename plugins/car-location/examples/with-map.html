<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Location Plugin - Map Integration Example</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="../frontend/css/styles.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 380px;
            background: white;
            box-shadow: -4px 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-toggle {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .sidebar-toggle.active {
            right: 400px;
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .sidebar-toggle svg {
            width: 28px;
            height: 28px;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            color: #1e293b;
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f1f5f9;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #64748b;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                border-radius: 20px 20px 0 0;
                top: auto;
                height: 70vh;
                transform: translateY(100%);
            }
            
            .sidebar.open {
                transform: translateY(0);
            }
            
            .sidebar-toggle.active {
                right: 20px;
                bottom: calc(70vh + 20px);
                top: auto;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Map -->
    <div id="map"></div>
    
    <!-- Toggle Button -->
    <button class="sidebar-toggle" id="toggleBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
        </svg>
    </button>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üöó Aracƒ±m Nerede?</h2>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div id="app" class="clp-container"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Plugin Scripts -->
    <script src="../backend/js/core.js"></script>
    <script src="../frontend/js/ui.js"></script>
    <script src="../plugin.js"></script>
    
    <script>
        // Harita
        const map = L.map('map').setView([39.901510, 32.757019], 16);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
        
        // Ba≈ülangƒ±√ß noktasƒ±
        const startMarker = L.marker([39.901510, 32.757019]).addTo(map);
        startMarker.bindPopup('üìç Ba≈ülangƒ±√ß Noktasƒ±');
        
        let routeLine = null;
        
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const closeBtn = document.getElementById('closeBtn');
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            toggleBtn.classList.toggle('active');
        }
        
        toggleBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
        
        // Plugin
        const plugin = new CarLocationPlugin({
            containerId: 'app',
            dataPath: '../backend/data/parking-spots.json'
        });
        
        plugin.init().then(() => {
            console.log('‚úÖ Plugin hazƒ±r!');
            
            // Navigate callback - haritada rota √ßiz
            plugin.setNavigateCallback((parking, index) => {
                // Rastgele konum (ger√ßek uygulamada park yeri koordinatlarƒ± kullanƒ±lƒ±r)
                const lat = 39.901510 + (Math.random() - 0.5) * 0.003;
                const lng = 32.757019 + (Math.random() - 0.5) * 0.003;
                
                // √ñnceki rotayƒ± sil
                if (routeLine) map.removeLayer(routeLine);
                
                // Yeni rota √ßiz
                routeLine = L.polyline([
                    [39.901510, 32.757019],
                    [lat, lng]
                ], {
                    color: '#2563eb',
                    weight: 4,
                    dashArray: '10, 10'
                }).addTo(map);
                
                // Haritayƒ± odakla
                map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
                
                // Sidebar kapat
                toggleSidebar();
                
                CLPUIComponents.showNotification(`üìç ${parking.floor} - ${parking.parkingSpot}`, 'info');
            });
        });
    </script>
</body>
</html>
