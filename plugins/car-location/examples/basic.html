<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Location Plugin - Basic Example</title>
    
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="../frontend/css/styles.css">
</head>
<body class="clp-page">
    
    <!-- Plugin Container -->
    <div id="app" class="clp-container"></div>

    <!-- Plugin Scripts -->
    <script src="../backend/js/core.js"></script>
    <script src="../frontend/js/ui.js"></script>
    <script src="../plugin.js"></script>
    
    <script>
        // Plugin'i başlat
        const plugin = new CarLocationPlugin({
            containerId: 'app',
            dataPath: '../backend/data/parking-spots.json'
        });

        plugin.init().then(() => {
            console.log('✅ Plugin hazır!');
            
            // Navigate callback (opsiyonel)
            plugin.setNavigateCallback((parking, index) => {
                console.log('Navigate to:', parking);
                // Burada harita veya navigasyon işlemi yapılabilir
            });
        });
    </script>
</body>
</html>
